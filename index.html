<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app/style.css" />
    <script src="./app/app.js" defer></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__title">
          <h1>Todo</h1>
          <img src="./images/icon-sun.svg" alt="Day/Night mode toggle" />
        </div>
      </div>
      <div class="container">
        <div class="input-wrapper">
          <div class="circle"></div>
          <form action="#">
            <input
              type="text"
              name="todo"
              id="input"
              placeholder="Create a new todo.."
              autocomplete="off"
            />
          </form>
        </div>
      </div>
    </header>
    <section class="output">
      <div class="container output-box">
        <ul class="todo-list"></ul>
        <div class="desc">
          <p class="count">5 items left</p>
          <ul class="desktop-filter">
            <li class="active all-todos">All</li>
            <li class="active-todos">Active</li>
            <li class="active-completed">Completed</li>
          </ul>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
      <div class="filter">
        <ul>
          <li class="active all-todos">All</li>
          <li class="active-todos">Active</li>
          <li class="active-completed">Completed</li>
        </ul>
      </div>
      <!-- <p class="info">Drag and drop to reorder list</p> -->
    </section>

    <template id="todo-item-template">
      <li class="todo-item">
        <div data-check-icon-wrapper class="checked-todo">
          <img
            data-check-icon
            src="./images/icon-check.svg"
            alt="Checked"
            class="check-icon"
          />
        </div>
        <span class="todo-text"></span>
        <img
          src="./images/icon-cross.svg"
          alt="Delete Todo"
          class="delete-todo"
          data-button-delete
        />
      </li>
    </template>
  </body>
</html>
